<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./stylesheets/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<title>URL Shortener</title>
	</head>
	<body>
		<header class="header">
			<h1 class="title">URL Shortener Microservice</h1>
			<p class="centered">
				1. I can POST a URL to [project_url]/api/shorturl/new and I will
				receive a shortened URL in the JSON response.
			</p>
			<p class="centered">
				2. When I visit the shortened URL, it will redirect me to my
				original link.
			</p>
		</header>

		<section class="main">
			<h2 class="centered subtitle">
				Add a link and get the url shortened.
			</h2>
			<div class="centered">
				<form
					id="send-request"
					class="form"
					action="/api/shorturl/new"
					method="post"
				>
					<input
						id="url"
						class="input"
						type="text"
						value=""
						name="url"
						placeholder="Insert Url"
						required
					/>
					<button class="button" type="submit">SUBMIT</button>
				</form>
			</div>

			<div class="result centered">
				<h2>
					<a
						id="shortened"
						style="display: none"
						href="http://localhost:8000/"
						>http://localhost:8000/</a
					>
				</h2>
			</div>
		</section>

		<footer class="footer"></footer>

		<div class="toast" id="toast">Insert a valid URL</div>

		<script src="./javascripts/async.js"></script>
	</body>
</html>
