<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./stylesheets/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<title>URL Shortener</title>
	</head>
	<body>
		<header class="header">
			<h1 class="title">URL Shortener Microservice</h1>

			<p class="centered"></p>
			<a
				href="https://www.freecodecamp.org/learn/apis-and-microservices/apis-and-microservices-projects/url-shortener-microservice"
				><p class="centered">FreeCodeCamp APIs and Microservices</p></a
			>
		</header>

		<section class="main">
			<h2 class="centered subtitle">
				Add a link and get the url shortened.
			</h2>
			<div class="centered">
				<form
					id="send-request"
					action="/api/shorturl/new"
					method="post"
				>
					<div class="form">
						<input
							id="url"
							class="input"
							type="text"
							value=""
							name="url"
							placeholder="Insert Url"
							required
						/>
						<button class="button" type="submit">SUBMIT</button>
					</div>
				</form>
			</div>

			<div class="result centered">
				<h2>
					<a
						id="shortened"
						style="display: none"
						href="http://localhost:8000/"
						>http://localhost:8000/</a
					>
				</h2>
			</div>
		</section>

		<footer class="footer">
			<ul>
				<li><p>Author: Tommaso Destro</p></li>
				<li><a href="https://github.com/destroT"> GitHub</a></li>
			</ul>
		</footer>

		<div class="toast" id="toast">Insert a valid URL</div>

		<script src="./javascripts/async.js"></script>
	</body>
</html>
